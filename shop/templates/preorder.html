{% extends "base.html" %}
{% block title %}Preorder{% endblock title %}

{% block content %}

    <div class="container mt-4">
        <h2 class="pb-2">Checkout</h2>
        <form method="post" >
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <h4>Billing Information</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" name="phone" placeholder="+8801xxxxxxxxx" required>
                    </div>
                    <div class="mb-3 justify-content-column">
                        <label for="city" class="form-label" name="productname"><b>Product Name: </b>{{queryRes}}</label>
                        <label for="city" class="form-label"><b>Price:</b> Will be decided later</label>
                    </div>
                </div>
